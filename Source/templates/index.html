<!DOCTYPE html>
<html>
<head>
    <title>AI Educational Platform</title>
</head>
<body>
    <h1>Welcome to AI-Powered Educational Platform</h1>
    <h2>Upload PDF for Processing</h2>
    <form action="/process_pdf" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf_file" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Ask a Question</h2>
    <form id="qa-form">
        <input type="text" id="question" placeholder="Enter your question" required>
        <button type="submit">Ask</button>
    </form>
    <p id="answer"></p>

    <script>
        document.getElementById("qa-form").onsubmit = async function (event) {
            event.preventDefault();
            let question = document.getElementById("question").value;
            let response = await fetch("/ask", {
                method: "POST",
                body: JSON.stringify({ question }),
                headers: { "Content-Type": "application/json" }
            });
            let result = await response.json();
            document.getElementById("answer").innerText = result.answer || result.error;
        };
    </script>
</body>
</html>
